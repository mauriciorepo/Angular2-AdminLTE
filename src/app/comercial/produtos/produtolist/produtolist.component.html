<div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Produto |Lista</h3>

      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody><tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Grupo</th>
          <th>Sub Grupo</th>
          <th>Fabricante</th>
        </tr>
        <tr *ngFor="let produto of list ">
          <td>{{ produto.id }}</td>
         
          <td><a [routerLink]="['./../detalheproduto'  , produto.id]">{{ produto.descricao }}</a> </td>
          
          <td>{{ produto.grupo.descricao }}</td>
          
          <td> {{produto.sub_grupo.descricao}} </td>
          <td> {{produto.fabricante.descricao}} </td>
        </tr>

      </tbody></table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
