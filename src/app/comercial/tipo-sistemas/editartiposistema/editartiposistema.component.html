<div class="box box-info">
  <div class="box-header">
    <i class="fa fa-envelope"></i>

    <h3 class="box-title">Tipo sistemas | Editar</h3>

  </div>
  <div class="box-body">
    <form [formGroup] ="editarTipoSistemaForm" novalidate (ngSubmit)="editarTipoSistema()" >


                    <div class="form-group col-xs-12" >
                      <label >Descrição</label>
                        <input type="text" name="descricao" class="form-control" formControlName="descricao" autofocus  >
                        <show-errors [control]="editarTipoSistemaForm.controls['descricao']"></show-errors>
                      </div>

                      <div *ngIf="!this.Hidden" >
                        <input type="text" class="form-control"  formControlName="id" >
                        <input type="text" class="form-control"  formControlName="version" >
      
      
                    </div>
                      

      <div class="box-footer clearfix">
          <button type="submit" [disabled]="!editarTipoSistemaForm.valid" [class.btn-success]="editarTipoSistemaForm.valid" class="pull-right btn btn-primary" >Update
              <i class="fa fa-arrow-circle-right"></i></button>
        </div>
      <!--<p>Form value: {{ editGrupoForm.value | json }}</p>
      <p>Form status: {{ editGrupoForm.status | json }}</p>-->
    </form>
  </div>



</div>
