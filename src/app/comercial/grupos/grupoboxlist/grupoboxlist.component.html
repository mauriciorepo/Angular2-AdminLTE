<div class="col-xs-12">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Grupo |Lista</h3>

      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody><tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Nivel</th>
          <th>Origem</th>
        </tr>
        <tr *ngFor="let grupo of grupolist ">
          <td>{{grupo.id}}</td>
         
          <td><a [routerLink]="['./../editargrupo'  , grupo.id]">{{grupo.descricao}}</a> </td>
          
          <td>{{grupo.nivel}}</td>
          
          <td> {{grupo.origem}} </td>
        </tr>

      </tbody></table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
