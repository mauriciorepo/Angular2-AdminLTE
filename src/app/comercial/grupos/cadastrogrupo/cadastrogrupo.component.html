  <div class="box box-info">
    <div class="box-header">
      <i class="fa fa-envelope"></i>

      <h3 class="box-title">Grupo|Novo</h3>

    </div>
    <div class="box-body">
      <form [formGroup] ="grupoForm" novalidate (ngSubmit)="cadastroGrupo()" >
        
            
            
                <div class="form-group col-xs-12" >
                  <label >Descrição</label>
                    <input type="text" name="descricao" class="form-control" formControlName="descricao" autofocus  >
                    <show-errors [control]="grupoForm.controls['descricao']"></show-errors>
                  </div>


            
            <div class="form-group col-xs-12">
              <label for="cpf">nivel</label>
              <input type="text" class="form-control"  formControlName="nivel" (change)="findOrigem()" placeholder="">
              <show-errors [control]="grupoForm.controls['nivel']"></show-errors>

              </div>
        
             <!-- <div class="form-group col-xs-12">
                <label for="">Origem</label>
                <input type="text" class="form-control"  formControlName="origem" placeholder="">
                <show-errors [control]="grupoForm.controls['origem']"></show-errors>
    
              </div>-->
              <div class="form-group col-xs-3">
                  <div class="form-group">
                    <label class="center-block">Sub_Grupo:
                      <select   class="form-control" formControlName="origem" >
                         <option *ngFor="let grup of grupolist" [value]="grup.id">N- {{grup.nivel}} -{{grup.descricao}}</option>
                         <option [value]="1" >Nivel 1- Nenhum</option>
                        </select>
                    </label>
                    <show-errors [control]="grupoForm.controls['origem']"></show-errors>
                  </div>
                </div>  

        

        <div class="box-footer clearfix">
            <button type="submit" [disabled]="!grupoForm.valid" [class.btn-success]="grupoForm.valid" class="pull-right btn btn-primary" >Cadastrar
                <i class="fa fa-arrow-circle-right"></i></button>
          </div>
        <!-- <p>Form value: {{ clienteForm.value | json }}</p>
        <p>Form status: {{ clienteForm.status | json }}</p>-->
      </form>
    </div>



  </div>
