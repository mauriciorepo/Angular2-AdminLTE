<!-- quick email widget -->
<div class="box box-primary" >
  <div class="box-header">
    <i class="fa fa-bank"></i>

    <h3 class="box-title">Banco|Novo</h3>

  </div>
  <div class="box-body">

    <form  [formGroup] = "bancoAddForm"  novalidate (ngSubmit)="addBanco()"   >
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="codbacen" placeholder="Banco:">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="site"     placeholder="Site">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="nome" formControlName="nome"   >
      </div>

      <p>Form value: {{ bancoAddForm.value | json }}</p>
      <p>Form status: {{ bancoAddForm.status | json }}</p>
      <div class="box-footer clearfix">
        <button type="submit" [disabled]="!bancoAddForm.valid" class="pull-right btn btn-primary" id="sendEmail">Lan√ßar
            <i class="fa fa-arrow-circle-right"></i></button>
      </div>
    </form>

  </div>




</div>
