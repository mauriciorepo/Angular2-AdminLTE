<div class="box box-primary" >
  <div class="box-header">
    <i class="fa fa-bank"></i>

    <h3 class="box-title">Marca|Editar</h3>

  </div>
  <div class="box-body">

    <form  [formGroup] = "marcaEditForm"  novalidate  (ngSubmit)="editMarca()"   >


      <div class="form-group" >
        <input type="text" class="form-control" formControlName="codigo"     placeholder="codigo">
        <show-errors [control]="marcaEditForm.controls['codigo']"></show-errors>
      </div>

      <div class="form-group" >
        <input type="text"   class="form-control" formControlName="nome" placeholder="Nome" >
        <show-errors [control]="marcaEditForm.controls['nome']"></show-errors>

      </div>

      <div *ngIf="!this.Hidden" >
        <input type="text" class="form-control"  formControlName="id" >
        <input type="text" class="form-control"  formControlName="version" >


    </div>
      <div class="box-footer clearfix">
        <button type="submit" [disabled]=!marcaEditForm.valid class="pull-right btn btn-primary" id="sendEmail">Update
            <i class="fa fa-arrow-circle-right"></i></button>

        <button type="" class=" btn btn-warning"  (click)="gotoList()"   id="back">Back
            <i class="fa fa-arrow-circle-left"></i></button>

          </div>
    </form>
  </div>





</div>
